<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Add a habit</title>
		<link rel="stylesheet" href="../css/forms.css">
		<script src="https://cdn.firebase.com/js/client/2.3.1/firebase.js"></script>
	</head>
	<body>

		<div class="forms">
			<h2>Add A Habit</h2>
			<form>
				<p><label><span id="title_text">Habit Title</span></label></p>
				<p><input id="title" type="text" name="fullname" placeholder="Exercise 30 minutes" maxlength="16" required></p>
                <p><label><span id="title_text">Habit Description</span></label></p>
				<p><input id="title" type="text" name="description" placeholder="Optional" maxlength="128"></p>
				<p><label>Habit Icon</label></p>
				<img id="icon1" class="icon" onclick="selectImage('icon1');" src="../img/sleep.jpg" alt="sleep image"/>
				<img id="icon2" class="icon" onclick="selectImage('icon2');" src="../img/salad.jpg" alt="eat image"/>
				<img id="icon3" class="icon" onclick="selectImage('icon3');" src="../img/run.jpg" alt="run image"/>
				<img id="icon4" class="icon" src="../img/add.png" alt="find a image"/>
				<p><label>Weekly Frequency</label></p>
				<div id="ck-button">
					<label> <input id = "sunday" type="checkbox" name="date" value="sunday" onclick="weekFrequency('sunday');"><span>Sun</span></label>
					<label> <input id = "monday" type="checkbox" name="date" value="monday" onclick="weekFrequency('monday');"><span>Mon</span></label>
					<label> <input id = "tuesday" type="checkbox" name="date" value="tuesday" onclick="weekFrequency('tuesday');"><span>Tues</span></label>
					<label> <input id = "wednesday" type="checkbox" name="date" value="wednesday" onclick="weekFrequency('wednesday');"><span>Wed</span></label>
					<label> <input id = "thursday" type="checkbox" name="date" value="thursday" onclick="weekFrequency('thursday');"><span>Thur</span></label>
					<label> <input id = "friday" type="checkbox" name="date" value="friday" onclick="weekFrequency('friday');"><span>Fri</span></label>
					<label> <input id = "saturday" type="checkbox" name="date" value="saturday" onclick="weekFrequency('saturday');"><span>Sat</span></label>
				</div>
		
		
				<p><label>Daily Frequency</label></p>
				<div id="daily-button">
					<label class="time-btn"> <input id = "one" type="checkbox" name="day" value="one" onclick="dayFrequency('one');"><span>1</span></label>
					<label class="time-btn"> <input id = "two" type="checkbox" name="day" value="two" onclick="dayFrequency('two');"><span>2</span></label>
					<label class="time-btn"> <input id = "three" type="checkbox" name="day" value="three" onclick="dayFrequency('three');"><span>3</span></label>
					<span id="times">times</span>
				</div>
				<p><label><span id="others_text">Others: </span><input id="others" type="text" name="day" placeholder="More than 3 times"></label></p>
				<p id="save_p"><input id="save" type="button" value="Save It"></p>
				
			</form>

		</div>
		<script type="text/javascript" src="../js/habbit.js">
		</script>
		<script src="../js/add.js"></script>

  		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
	</body>
</html>
